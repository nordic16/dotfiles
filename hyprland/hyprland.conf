
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# ######################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=HDMI-A-1,1920x1080,auto,auto
monitor=DP-3,1920x1080@144,auto,auto

# unscale XWayland
xwayland {
  force_zero_scaling = true
  enabled = true
}

# toolkit-specific scale
env = GDK_SCALE,1
env = XCURSOR_SIZE,24
env = NVD_BACKEND,direct

# Some default env vars.
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = GDK_BACKEND,wayland

# env = AQ_DRM_DEVICES,/dev/dri/card2
# cursor
env = HYPRCURSOR_THEME,Bibata-Modern-Ice
env = HYPRCURSOR_SIZE,24

source = colors-hyprland.conf

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = ags & hyprpaper & firefox


# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = alacritty
$fileManager = thunar
$menu = rofi -show drun

cursor {
    # no_hardware_cursors = true
    use_cpu_buffer = true
    enable_hyprcursor = true
    sync_gsettings_theme = true
}

debug {
    disable_logs = false
    enable_stdout_logs = true
    colored_stdout_logs = true
    overlay = false
}

# Fixes XWayland apps flickering.
env = WAYLAND_NO_GLAMOR,1

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = pt
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    mouse_refocus = false

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 10
    gaps_out = 20
    border_size = 2
    col.active_border = $color11 45deg
    col.inactive_border = $color6

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
    no_border_on_floating = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 15
    
    blur {
        enabled = true
        size = 6
        passes = 3
        new_optimizations = true
        ignore_opacity = true
    }

    shadow {
      enabled = true
      range = 4
    }

    inactive_opacity = 0.8999999999999999
    active_opacity = 0.9999999999999999
    dim_inactive = true
    dim_strength = 0.20000000000000004
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
    first_launch_animation = false
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_on_top = true
    slave_count_for_center_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    disable_splash_rendering = true
    vfr = true
    vrr = 1
}


# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for morewindowrulev2 = fakefullscreen,stayfocused,title:(rofi)
#windowrulev2 = pin,stayfocused,title:(rofi)
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

windowrulev2 = float,pin,title:(Picture-in-Picture)
windowrulev2 = noanim,title:(flameshot)
windowrulev2 = minsize 1 1, title:^()$,class:^(steam)$
windowrulev2 = pseudo,size 1200 800,class:^(vesktop)
windowrulev2 = float,pin,class:^(mpv)

$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, W, killactive, 
bind = $mainMod, M, exec, wlogout
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, S, togglefloating, 
bind = $mainMod, Space, exec, $menu
bind = $mainMod, B, exec, bemoji

bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, T, togglesplit, # dwindle
bind = $mainMod, Print, exec, grimshot copy area
bind = $mainMod SHIFT, L, exec, hyprlock 
# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1,  workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Custom binds
bind = $mainMod, F, fullscreen
bind = $mainMod, R, exec, ~/scripts/reload
# bind = Alt_L, Tab, exec, hyprctl dispatch overview:toggle
bind = $mainMod, B, exec, firefox

# HYPRPANEL
bind = $mainMod, D, exec, agsv1 -t dashboardmenu
bind = $mainMod, N, exec, agsv1 -t notificationsmenu
bind = $mainMod, C, exec, agsv1 -t calendarmenu

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# workspace binds
workspace=1,rounding:true,bordersize:2,monitor:HDMI-A-1
workspace=2,rounding:true,bordersize:2,monitor:HDMI-A-1
workspace=3,rounding:true,bordersize:2,monitor:HDMI-A-1
workspace=4,rounding:true,bordersize:2,monitor:HDMI-A-1
workspace=5,rounding:true,bordersize:2,monitor:HDMI-A-1
workspace=6,rounding:true,bordersize:2,monitor:DP-3
workspace=7,rounding:true,bordersize:2,monitor:DP-3
workspace=8,rounding:true,bordersize:2,monitor:DP-3
workspace=9,rounding:true,bordersize:2,monitor:DP-3
workspace=10,rounding:true,bordersize:2,monitor:DP-3



# execs
exec-once = agsv1
exec-once = hyprctl setcursor Bibata-Modern-Ice 24
exec-once = eval (ssh-agent -c)
exec-once = nvidia-settings --load-config-only
# exec-once = dunst
exec-once = musnify-mpd #mpd notifications
# exec-once = waybar -c ~/.config/waybar/config.json
exec-once = wlsunset -l 38.722252 -L -9.139337 -T 9000
# exec-once = hypridle
# exec = hyprpaper # now using hyprpanel

# hycov
plugin {
    Hyprspace {
            dragAlpha = 1
            panelHeight = 50
    }
}



opengl {
    nvidia_anti_flicker = true
}

render {
    explicit_sync = 2
    explicit_sync_kms = 2
    direct_scanout = true
}
